<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <META charset="UTF-8">
        <META name="description" content="AirBnB Clone Project">
        <META name="viewport" content="width=device-width, initial-scale=1.0">
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
	    {% for state in states %}

	    {% endfor %}
        </UL>
    </BODY>
</HTML>
